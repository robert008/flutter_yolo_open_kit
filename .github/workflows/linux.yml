name: Linux Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build \
            libopencv-dev \
            pkg-config

      - name: Download ONNX Runtime
        run: |
          cd linux
          chmod +x download_libs.sh
          ./download_libs.sh

      - name: Build plugin library
        run: |
          cd linux
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Verify library
        run: |
          ls -la linux/build/
          file linux/build/libflutter_yolo_open_kit.so
