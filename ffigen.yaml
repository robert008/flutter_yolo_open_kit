# Run with `dart run ffigen --config ffigen.yaml`.
name: FlutterYoloOpenKitBindings
description: |
  Bindings for YOLO object detection native library.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/flutter_yolo_open_kit_bindings_generated.dart'
headers:
  entry-points:
    - 'src/flutter_yolo_open_kit.h'
  include-directives:
    - 'src/flutter_yolo_open_kit.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
functions:
  include:
    - yolo_init
    - yolo_detect_path
    - yolo_detect_buffer
    - yolo_set_classes
    - yolo_release
    - free_string
    - yolo_get_version
    - yolo_is_initialized
